<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
</head>
<body>
    <script>
       var nome = window.prompt('Qual o seu nome? ')
       var idade = window.prompt('Qual sua idade?')
       var ola = window.alert(`Seja bem vindo ou bem vinda ${nome} que tem ${idade} anos.`)
       document.writeln(`Olá ${nome}. Seu nome tem ${nome.length} letras. Seu nome em maiúscula é ${nome.toUpperCase()} </br>`)
       document.writeln(`Seu nome em minúsculo é ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
